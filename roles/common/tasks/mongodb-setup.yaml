- name: copy mongodb repo
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo
    
- name: install mongodb client
  ansible.builtin.package:
    name: mongodb-mongosh
    state: present

- name: get the catalogue entries count
  ansible.builtin.shell: mongosh --host mongodb.aws76s.online -quiet --eval 'db=db.getSiblingDB("catalogue"); db.products.estimatedDocumentCount()'
  register: catalogue_count
  when: component == "catalogue"

- name: get the user entries count
  ansible.builtin.shell: mongosh --host mongodb.aws76s.online -quiet --eval 'db=db.getSiblingDB("user"); db.products.estimatedDocumentCount()'
  register: users_count
  when: component == "user"

