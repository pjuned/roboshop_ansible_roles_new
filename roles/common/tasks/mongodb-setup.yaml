- name: load {{component}} data
  ansible.builtin.shell: mongosh --host mongodb.aws76s.online < /app/schema/{{component}}.js
  when: component == "catalogue" and catalogue_count.stdout == "0"

- name: load {{component}} data
  ansible.builtin.shell: mongosh --host mongodb.aws76s.online < /app/schema/{{component}}.js
  when: component == "user" users_count.stdout == "0"
