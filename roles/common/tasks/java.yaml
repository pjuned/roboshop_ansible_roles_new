- name: install maven & mysql
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: installed  
    loop:
    - maven
    - mysql

- name: install dependencies
  ansible.builtin.command: mvn clean package
  args:
    chdir: /app

- name: rename jar file
  ansible.builtin.command: mv target/{{component}}-{{shipping_version}}.jar {{component}}.jar
  args:
    chdir: /app
